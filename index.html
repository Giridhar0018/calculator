<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="nums-ops">
        <input type="" id="input" value="" readonly /><br />
        <button tabindex="-1" class="all-clear" style="background-color: red">AC</button>
        <button tabindex="-1" class="operators">C</button>
        <button tabindex="-1" class="operators">รท</button>
        <button tabindex="-1" class="operators">X</button><br />
        <button tabindex="-1">7</button>
        <button tabindex="-1">8</button>
        <button tabindex="-1">9</button>
        <button tabindex="-1" class="operators">-</button><br />
        <button tabindex="-1">4</button>
        <button tabindex="-1">5</button>
        <button tabindex="-1">6</button>
        <button tabindex="-1" class="operators">+</button><br />
        <button tabindex="-1">1</button>
        <button tabindex="-1">2</button>
        <button tabindex="-1">3</button>
        <button tabindex="-1" class="operators" style="font-size: 20px">Mod</button><br />
        <button tabindex="-1">.</button>
        <button tabindex="-1">0</button>
        <button tabindex="-1" class="equal">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
